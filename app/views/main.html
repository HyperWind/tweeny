<form>

    <div class="row">
      <div class="header">
        <h1>Tweeny</h1>
      </div>
      <div class="form-container" ng-form="searchForm">
        <input class="query-input" type="text" ng-pattern="/^[\#a-z0-9\_]{2,}$/i" ng-model="query" ng-required="true" ng-class="searchForm.$error.pattern[0].$invalid ? 'field-false' : ''"><!--
        --><button type="submit" ng-click="search(query)" class="query-button">Search</button>
      </div>

      <div class="invalid" ng-show="badclick">
        <p>Invalid query!</p>
      </div>
    </div>

    <div class="row">
      <div style="text-align: center;">
        <div class="progress" ng-show="isSearching" style="width: 90%; display: inline-block;">
          <div class="progress-bar progress-bar-striped active" style="width: 100%">
            <span>Loading...</span>
          </div>
        </div>
      </div>
      <div ng-repeat="tweet in tweets" ng-hide="isSearching" style="text-align: center;">
        <div class="tweet">
          <div class="tweet-name"> 
            <h3>{{tweet.user}}</h3>
            <h5>{{tweet.screenName}}</h5>
          </div>x
          <div class="tweet-body">
            <p>{{tweet.body}}</p>
            <a href="{{tweet.link}}">Source</a>
          </div>
        </div>
      </div>
    </div>

</form>
